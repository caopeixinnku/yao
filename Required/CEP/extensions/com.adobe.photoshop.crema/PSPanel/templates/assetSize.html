<div class="asset-size row" id="<%=sizeId%>">
    <div class="column-4-hand">
        <div class="export-size-combobox box">
            <input type="text" name="export-scale-edit" value="<%=scale%>" tabindex="<%=tabindex1%>" />
            <select class="export-size-select" tabindex="<%=tabindex2%>">
                <option value="0.1">0.1x</option>
                <option value="0.25">0.25x</option>
                <option value="0.3">0.3x</option>
                <option value="0.33">0.33x</option>
                <option value="0.5">0.5x</option>
                <option value="0.75">0.75x</option>
                <option value="1">1x</option>
                <option value="1.25">1.25x</option>
                <option value="1.5">1.5x</option>
                <option value="2">2x</option>
                <option value="3">3x</option>
            </select>
        </div>
    </div>
    <div class="column-1-hand"></div>
    <div class="column-5-hand">
        <div class="export-size-suffix box">
            <input type="text" name="export-suffix-edit" placeholder="<%=Strings.SUFFIX_PLACEHOLDER%>"  value="<%=suffix%>" tabindex="<%=tabindex3%>" />
        </div>
    </div>
    <div class="column-1-hand">
        <% if (!isOnlyRow) { %><div class="remove-size"></div><% } %>
    </div>
    <div class="column-1-hand right-hand"></div>
</div>
